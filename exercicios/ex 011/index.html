<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>abrir em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopv.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzir audio</h1>
    <!--<audio src="midia/ladydaquebrada.mp3" controls!
    autoplay></audio>!-->
    <audio controls>
        <source src="midia/ladydaquebrada.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
